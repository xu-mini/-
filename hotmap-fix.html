    }

	heatmapOverlay = new BMapLib.HeatmapOverlay({"radius":50, "visible":true, "opacity":60});
	
	var options = {
        opacity:60,
        
		gradient:
		
        {
            0: '#E4E8F8',
         0.2 : 'rgb(117,150,248)',
         0.5: 'rgb(0, 255, 0)',
         0.9: '#ffea00',
         1: 'rgba(255,0,0,1)'
         }
	};

	map.addOverlay(heatmapOverlay);

	heatmapOverlay.setDataSet({data:points,max:1.8});
	heatmapOverlay.setOptions(options);
	
	//是否显示热力图
    function openHeatmap(){
        heatmapOverlay.show();
    }
	function closeHeatmap(){
        heatmapOverlay.hide();
    }
	//closeHeatmap();
	openHeatmap();
	
	//判断浏览区是否支持canvas
    function isSupportCanvas(){
        var elem = document.createElement('canvas');
        return !!(elem.getContext && elem.getContext('2d'));
    }
</script>
